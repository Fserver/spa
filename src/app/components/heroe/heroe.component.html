<h1>{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>

<div class="row">

  <div class="col-md-4">

    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br>
    <a class="btn btn-outline-danger" routerLink="/heroes" role="button">Regresar</a>
  </div>

  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div>
      <img src="assets/img/dc.jpg" alt="" height="30" width="30">
    </div>
  </div>
</div>
