<h1>
  Buscando... <small>{{ termino }}</small>
</h1>

<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      <strong>No existen resultados con el termino: {{ termino }}</strong>
    </div>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">

  <app-heroe-tarjeta [heroe]="item" [index]="item.idx" *ngFor="let item of heroes"></app-heroe-tarjeta>

</div>
